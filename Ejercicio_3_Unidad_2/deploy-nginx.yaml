apiVersion: v1
kind: Service

metadata:
  name: svc-app-ejemplo
  labels:
    app: app-ejemplo

spec:
  type: LoadBalancer
  selector:
    proyecto: app-nginx

  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: ejm-deployment
  labels:
    app: app-ejemplo

spec:
  selector:
    matchLabels:
      proyecto: app-nginx
  replicas: 1

  template:
    metadata:
      name: pod-nginx
      labels:
        proyecto: app-nginx

    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: persistent-storage-nginx
              mountPath: /usr/share/nginx/html
      volumes:
        - name: persistent-storage-nginx
          persistentVolumeClaim:
            claimName: pvc-nginx
